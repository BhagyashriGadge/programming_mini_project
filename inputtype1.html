
<!DOCTYPE html>
<html>
<head>
  <title>Input Types Example</title>
</head>
<body>

  <h2>Input Types in HTML</h2>

  <form>
   
    Name: <input type="text"placeholder="enter your neme" name="name">


    Password: <input type="password"placeholder="enter your password" name="password">

    Email: <input type="email"placeholder="enter your email" name="email">

    
    Age: <input type="number"placeholder="enter your age" name="age">

   
    Date of Birth: <input type="date">


    Gender:
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female

    >
    <input type="checkbox" name="subscribe" value="yes">
    Subscribe to newsletter

 
    Upload your photo: <input type="file" name="photo">

    <input type="submit" value="Submit">
  </form>

</body>
</html>
